<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <meta name = "viewport" content="width=device-width, initial-scale = 1" />
        <title>Weighted Grade calculator</title>
    </head>
    <body>
        <header>
            <h1>Weighted Grade Calculator</h1>
            <p>Enter assignments with scores and weights, add as many as you need. This calculator will compute the weighted average and the letter grade.</p>
        </header>
        <section id="add-entry">
            <h2>Add an entry</h2>
            <form id="entry-form" onsubmit="return false;">
                <label for="assignment-name">Assignment name</label><br/>
                <input id="assignment-name" type="text" placeholder="e.g., Homework 1" required />

                <label for="score">Scrore (0-100)</label><br/>
                <input id="score" type="number" min="0" max="100" step="0.01" placeholder="e.g, 87/5" required />

                <label for="weight">Weight (%)</label><br/>
                <input id="weight" type="number" min=0 max="100" step="0.01" placeholder="e.g, 20" required />

                <button id="add-entry-button" type="button">Add Entry</button>
            </form>
        </section>

        <section id="entries-list">
            <h2>Entries</h2>
            <table id="entries-table" style="border-collapse: collapse; width: 100%; border: 1px solid black;">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Assignment</th>
                        <th>Score</th>
                        <th>Weight (%)</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="entries-tbody">
                    
                </tbody>
            </table>
        </section>
    </body>
</html>
